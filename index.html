<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1><em>Contact Information</em></h1>
    <form>
        <p>First Name:</p>
        <input type="text" name="First name" maxlength="10">


        <p>Last Name:</p>
        <input type="text" name="Last name" maxlength="10">


        <p>Gender:</p>
        Male
        <input type="radio" name="Gender" id="male">
        Female
        <input type="radio" name="Gender" id="Female">


        <p>Email:</p>
        <input type="email" name="email">


        <p>Phone Number:</p>
        <input type="phone number" name="Phone number" required maxlength="11">
        <p>Address:</p>
        <textarea name="Address" id="Address" maxlength="100" cols="20"
            placeholder="Enter Your Address Here"></textarea>
    </form>
</body>

</html>
